<div class="container" *ngFor="let post of postList" class="post">
    <div class="row  div-right">
        <div class="col width">
            <div class="colorGray">
                <span class="user" >{{
                    post.user
                  }}</span>
    
                  <p class="content">{{ post.message }}</p>

                  <div class="row">                   
                    <div class="col-4">
                      <span class="time-stamp">{{ post.createTweet }}</span>
                    </div>         
                    <div class="buttons col-8 mb-1 pr-1">
                      <button type="button" class="btn btn-warning  btn-sm">Reply thread</button> 
                      <button type="button" class="btn btn-success  btn-sm" (click)="updatePost(post)" >Update</button>   
                      <button type="button" class="btn btn-danger  btn-sm" (click)="deletePost(post)">Delete</button>    
                    </div>          
                  </div>
                  
                  
            </div>
            
        </div>
    </div>
    <p></p>
</div>
